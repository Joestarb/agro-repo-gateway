name: CI/CD - Auto Pull Request to Develop

on:
  push:
    branches:
      - 'feature/**'
      - 'feature-*'
      - 'feat/**'
      - 'feat-*'
      - 'bugfix/**'
      - 'bugfix-*'
      - 'hotfix/**'
      - 'hotfix-*'

permissions:
  contents: write
  pull-requests: write

jobs:
  # Job de CI - Ejecuta todas las verificaciones de calidad
  ci:
    name: ğŸ” Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: ğŸ”§ Install dependencies
        working-directory: ./apps/gateway
        run: |
          cd ../..
          pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build common package (if exists)
        run: pnpm --filter @agro-project/common build || echo "No common package found"

      - name: ğŸ” Lint code
        working-directory: ./apps/gateway
        run: pnpm run lint

      - name: ğŸ¨ Check code formatting
        working-directory: ./apps/gateway
        run: pnpm run format -- --check

      - name: ğŸ—ï¸ Build project
        working-directory: ./apps/gateway
        run: pnpm run build

      - name: ğŸ§ª Run unit tests
        working-directory: ./apps/gateway
        run: pnpm run test

      - name: ğŸ§ª Run e2e tests
        working-directory: ./apps/gateway
        run: pnpm run test:e2e

      - name: ğŸ“Š Generate test coverage
        working-directory: ./apps/gateway
        run: pnpm run test:cov

      - name: ğŸ“ˆ Upload coverage to artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: apps/gateway/coverage/

  # Job para crear PR - Solo se ejecuta si CI pasa
  create-pr:
    name: ğŸ“ Create Pull Request
    needs: ci # Depende del job de CI
    if: success() # Solo se ejecuta si CI fue exitoso
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“ Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Verificar si ya existe un PR
          if gh pr list --head ${{ github.ref_name }} --base develop --json number --jq length | grep -q "0"; then
            gh pr create \
              --base develop \
              --head ${{ github.ref_name }} \
              --title "ğŸš€ Auto PR: ${{ github.ref_name }} â†’ develop" \
              --body "## ğŸ“‹ DescripciÃ³n
              
              Pull request generado automÃ¡ticamente desde \`${{ github.ref_name }}\` hacia \`develop\`.
              
              ## âœ… Verificaciones de CI
              
              - âœ… Linting pasado
              - âœ… Formato de cÃ³digo verificado  
              - âœ… CompilaciÃ³n exitosa
              - âœ… Tests unitarios pasados
              - âœ… Tests e2e pasados
              - âœ… Cobertura de tests generada
              
              ## ğŸ”— Enlaces
              
              - ğŸ“Š [Ver reporte de cobertura en artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
              
              ---
              
              *Este PR fue creado automÃ¡ticamente por GitHub Actions* ğŸ¤–"
            echo "âœ… Pull request creado exitosamente"
          else
            echo "â„¹ï¸ Ya existe un pull request para esta rama"
          fi
