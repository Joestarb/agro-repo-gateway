name: Auto Pull Request to Develop

on:
  push:
    branches:
      - 'feature/**'
      - 'feature-*'
      - 'feat/**'
      - 'feat-*'
      - 'bugfix/**'
      - 'bugfix-*'
      - 'hotfix/**'
      - 'hotfix-*'

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.TOKEN_SECRET }}
          base: develop
          branch: ${{ github.ref_name }}
          title: "Auto PR: ${{ github.ref_name }} → develop"
          body: "Pull request generado automáticamente desde ${{ github.ref_name }} hacia develop."
