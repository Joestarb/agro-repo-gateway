name: Auto Pull Request to Develop

on:
  push:
    branches:
      - "feature/**"
      - "feature-*"
      - "feat/**"
      - "feat-*"
      - "bugfix/**"
      - "bugfix-*"
      - "hotfix/**"
      - "hotfix-*"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request to develop
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.TOKEN_SECRET }}
          commit-message: "Auto: create PR to develop"
          title: "Auto PR to develop"
          body: |
            This PR was created automatically from a feature branch towards develop.
          base: "develop"
          branch: "auto/pr-${{ github.sha }}"
