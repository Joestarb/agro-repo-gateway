name: üöÄ Deploy to Development

on:
  push:
    branches: [develop]
    paths:
      - 'apps/gateway/**'
      - 'packages/common/**'
      - 'pnpm-workspace.yaml'
      - 'package.json'

jobs:
  deploy:
    name: üöÄ Deploy Gateway
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: üîß Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üèóÔ∏è Build common package
        run: pnpm --filter @agro-project/common build || echo "No common package found"

      - name: üèóÔ∏è Build gateway
        working-directory: ./apps/gateway
        run: pnpm run build

      - name: üß™ Run tests
        working-directory: ./apps/gateway
        run: |
          pnpm run test
          pnpm run test:e2e

      - name: üê≥ Build Docker image
        run: |
          docker build -f apps/gateway/dockerfile -t gateway:${{ github.sha }} -t gateway:latest .

      - name: üìù Generate deployment summary
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker Image:** gateway:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚úÖ Deploy completed successfully!" >> $GITHUB_STEP_SUMMARY

      # Aqu√≠ puedes agregar steps para deploy real a tu infraestructura
      # Por ejemplo: push a Docker registry, deploy a Kubernetes, etc.
